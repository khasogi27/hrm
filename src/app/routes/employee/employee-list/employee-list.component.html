<div class="employee-container">
  <h1>Employee List</h1>
  
  <div class="button-container">
    <div class="button-content">
      <button mat-icon-button color="primary">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button color="accent"
        (click)="onEdit()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn"
        (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <span style="flex: auto 1 1;"></span>
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. developer76" #input>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
    
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr> -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onView(row)"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="pageSizeCount" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
